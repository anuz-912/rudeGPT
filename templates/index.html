<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RudeGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3366;
            --secondary: #6C63FF;
            --dark: #0A0A0A;
            --light: #FFFFFF;
            --gray-100: #F3F4F6;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.7);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, var(--primary) 0%, transparent 25%),
                radial-gradient(circle at 100% 100%, var(--secondary) 0%, transparent 25%);
            opacity: 0.1;
            filter: blur(100px);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            height: 90vh;
            position: relative;
        }

        .chat-area {
            width: 100%;
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--glass);
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s var(--ease);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 51, 102, 0.2);
        }

        button {
            padding: 1rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
        }

        /* Disclaimer Popup */
        .disclaimer-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .disclaimer-box {
            background: var(--glass-dark);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass);
            text-align: center;
            max-width: 400px;
        }

        .disclaimer-box p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .disclaimer-box button {
            padding: 0.75rem 1.5rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease);
        }

        .disclaimer-box button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Disclaimer Popup -->
    <div class="disclaimer-popup" id="disclaimer">
        <div class="disclaimer-box">
            <p>The developer doesn't hold responsibility for the response you get.<br> Use for entertainment purposes only.</p>
            <button onclick="closeDisclaimer()">Proceed</button>
        </div>
    </div>

    <div class="container">
        <main class="chat-area">
            <header class="chat-header">
                <div class="logo">RudeGPT</div>
            </header>

            <div class="chat-messages" id="chat-messages"></div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        function closeDisclaimer() {
            document.getElementById('disclaimer').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const query = input.value.trim();
            
            if (!query) return;
            
            const chatMessages = document.getElementById('chat-messages');
            const userMessage = document.createElement('div');
            userMessage.textContent = query;
            chatMessages.appendChild(userMessage);
            
            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.textContent = data.answer;
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 300);
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
