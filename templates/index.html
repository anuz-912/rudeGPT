<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RudeGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3366;
            --secondary: #6C63FF;
            --dark: #0A0A0A;
            --light: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-800: #1F2937;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.7);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, var(--primary) 0%, transparent 25%),
                radial-gradient(circle at 100% 100%, var(--secondary) 0%, transparent 25%);
            opacity: 0.1;
            filter: blur(100px);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            height: 90vh;
            position: relative;
        }

        .chat-area {
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .status {
            width: 10px;
            height: 10px;
            background: #22C55E;
            border-radius: 50%;
            position: relative;
        }

        .status::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-weight: 500;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s var(--ease);
        }

        .message.user {
            background: var(--gradient);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: var(--glass);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--glass);
            display: flex;
            gap: 1rem;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass);
            border-radius: 12px;
            color: var(--light);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s var(--ease);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 51, 102, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 1rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: var(--light);
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2));
            opacity: 0;
            transition: opacity 0.3s var(--ease);
        }

        button:hover::after {
            opacity: 1;
        }

        .credit {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    opacity: 0.7;
    transition: opacity 0.3s var(--ease);
}

.credit:hover {
    opacity: 1;
}

.credit a {
    color: var(--light);
    text-decoration: none;
    font-weight: 500;
    background: var(--gradient);
    -webkit-background-clip: text;
    color: transparent;
}


        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass);
            border-radius: 3px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            animation: slideInRight 0.3s var(--ease);
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .message {
                max-width: 85%;
            }

            .chat-input {
                padding: 1rem;
            }

            button {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .credit {
                bottom: auto;
                top: 1.5rem;
                right: 1.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <main class="chat-area">
            <header class="chat-header">
                <div class="header-left">
                    <div class="status"></div>
                    <div class="logo">RudeGPT</div>
                </div>
               
            </header>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message..."
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                    >
                </div>
                <button onclick="sendMessage()">Send</button>
            </div>
            
        </main>
         
    </div>
   <div class="credit" style="display: flex; justify-content: center; align-items: center; text-align: center; height: 50px;">
  Created by <a href="https://www.instagram.com/anuz.912" target="_blank">  Anuz</a>
</div>


    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const query = input.value.trim();
            
            if (!query) {
                showToast('Please type a message first!');
                return;
            }
            
            const chatMessages = document.getElementById('chat-messages');
            
            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = query;
            chatMessages.appendChild(userMessage);
            
            // Clear input and scroll to bottom
            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                // Add bot message with slight delay
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.textContent = data.answer;
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 300);
                
            } catch (error) {
                setTimeout(() => {
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'message bot';
                    errorMessage.textContent = "Oops! Something went wrong. Please try again.";
                    chatMessages.appendChild(errorMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 300);
                
                console.error('Error:', error);
            }
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('message-input').focus();
        });
    </script>
</body>
</html>
