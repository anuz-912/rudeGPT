<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RudeGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3366;
            --secondary: #6C63FF;
            --dark: #0A0A0A;
            --light: #FFFFFF;
            --glass-dark: rgba(0, 0, 0, 0.7);
            --glass: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, var(--primary) 0%, transparent 25%),
                radial-gradient(circle at 100% 100%, var(--secondary) 0%, transparent 25%);
            opacity: 0.1;
            filter: blur(100px);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            height: 90vh;
            position: relative;
        }

        .chat-area {
            width: 100%;
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            height: 80vh;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-weight: 500;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            background: var(--gradient);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: var(--glass);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--glass);
            display: flex;
            gap: 1rem;
        }

        .input-container {
            flex: 1;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease);
        }

        button:hover {
            transform: translateY(-2px);
        }

        .credit {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            background: var(--glass-dark);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass);
            text-align: center;
        }

        .credit a {
            color: var(--light);
            font-weight: 500;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Popup Disclaimer */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: var(--glass-dark);
            padding: 2rem;
            text-align: center;
            border-radius: 16px;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass);
        }

        .popup-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .popup-content p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .popup button {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: var(--gradient);
            color: var(--light);
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Popup Disclaimer -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Disclaimer</h2>
            <p>The developer doesn't hold responsibility for the response you get. Use for entertainment purposes only.</p>
            <button onclick="closePopup()">Proceed</button>
        </div>
    </div>

    <div class="container">
        <main class="chat-area">
            <header class="chat-header">
                <div class="logo">RudeGPT</div>
            </header>

            <div class="chat-messages" id="chat-messages"></div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <div class="credit">
        Created by <a href="https://www.instagram.com/anuz.912" target="_blank">Anuz</a>
    </div>

    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
